<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Services Login</title>
</head>

<body align="center">
    <h1>Novell Services Login</h1>
    <table align="center">
        <form>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" maxlength="20" size="30" />
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" maxlength="20" size="30" />
                </td>
            </tr>
            <tr>
                <td>
                    City of <br />
                    Employment:
                </td>
                <td>
                    <input type="text" maxlength="20" size="30" />
                </td>
            </tr>
            <tr>
                <td>Web Server:</td>
                <td>
                    <select name="choose a server" id="" multiple>
                        <option value="choose a server">server 1</option>
                        <option value="choose a server">server 2</option>
                        <option value="choose a server">server 3</option>
                        <option value="choose a server">server 4</option>
                        <option value="choose a server">server 5</option>
                        <option value="choose a server">server 6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    Please specifiy <br />
                    your Role:</td>
                <td>
                    Admin <input type="radio" value="Admin">
                    Engineer <input type="radio" value="Engineer">
                    Manager <input type="radio" value="manager">
                    Guest <input type="radio" value="Guest">
                </td>
            <tr>
                <td>
                    Single Sign-on <br />
                    to the following:
                </td>
                <td>
                    Mail:
                    <input type="checkbox" name="" id="">
                    Payroll:
                    <input type="checkbox" name="" id="">
                    Self-service:
                    <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="login" name="login">
                </td>
                <td>
                    <input type="submit" value="Reset" name="Reset">
                </td>
            </tr>
            </tr>
        </form>
    </table>


</body>

</html>
